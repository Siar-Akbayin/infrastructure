apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    name: catalogue
    app: catalogue
    version: v1
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalogue
      app: catalogue
      version: v1
  template:
    metadata:
      labels:
        name: catalogue
        app: catalogue
        version: v1
    spec:
      containers:
        - name: catalogue
          image: europe-west3-docker.pkg.dev/cnpe-blue/sockshop/catalogue:1.0.0
          command: ["/app"]
          args:
            - -port=8080
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all
              add:
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 3
      nodeSelector:
        beta.kubernetes.io/os: linux
