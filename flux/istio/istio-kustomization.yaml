kind: Kustomization
metadata:
  name: istio-gateway
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-system
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./istio/gateway
  prune: true
  targetNamespace: istio-system
  validation: client
