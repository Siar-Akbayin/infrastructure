apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-operator
  namespace: flux-system
spec:
  timeout: 1h
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./istio/operator
  prune: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: istio-operator
      namespace: istio-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: istio-system
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-operator
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./istio/system
  prune: true
  validation: client
